<div class="employees-container">
  <h2>Manage Employees</h2>

  <!-- Add Employee Button -->
  <div class="mb-3">
    <button class="btn btn-primary" (click)="showAddForm = !showAddForm">
      <i class="bi bi-person-plus me-2"></i>Add New Employee
    </button>
  </div>

  <!-- Add/Edit Employee Form -->
  <div *ngIf="showAddForm || showEditForm" class="card mb-4 shadow-sm border-0">
    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
      <h5 class="mb-0">
        <i class="bi bi-person-add me-2"></i>{{ showEditForm ? 'Edit Employee' : 'Add New Employee' }}
      </h5>
      <button class="btn btn-light btn-sm" (click)="closeForm()">
        <i class="bi bi-x-lg"></i>
      </button>
    </div>
    <div class="card-body">
      <form (ngSubmit)="showEditForm ? updateEmployee() : addEmployee()" class="row g-3">
        <div class="col-md-6">
          <label class="form-label">First Name</label>
          <input type="text" class="form-control" [(ngModel)]="newEmployee.firstname" name="firstname" required />
        </div>
        <div class="col-md-6">
          <label class="form-label">Last Name</label>
          <input type="text" class="form-control" [(ngModel)]="newEmployee.lastname" name="lastname" required />
        </div>
        <div class="col-md-6">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" [(ngModel)]="newEmployee.email" name="email" required />
        </div>
        <div class="col-md-6">
          <label class="form-label">Role</label>
          <select class="form-control" [(ngModel)]="newEmployee.roleId" name="roleId" required>
            <option value="3">Employee</option>
            <option value="2">Manager</option>
            <option value="1">Admin</option>
          </select>
        </div>
        <div class="col-md-6">
          <label class="form-label">Department</label>
          <input type="text" class="form-control" [(ngModel)]="newEmployee.department" name="department" />
        </div>
        <div class="col-md-6">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" [(ngModel)]="newEmployee.password" name="password" [required]="!showEditForm" placeholder="Leave blank to keep current password" />
        </div>
        <div class="col-md-6">
          <label class="form-label">Team ID</label>
          <input type="number" class="form-control" [(ngModel)]="newEmployee.teamId" name="teamId" />
        </div>
        <div class="col-md-6">
          <label class="form-label">Active Status</label>
          <select class="form-control" [(ngModel)]="newEmployee.isActive" name="isActive" required>
            <option [ngValue]="true">Active</option>
            <option [ngValue]="false">Inactive</option>
          </select>
        </div>
        <div class="col-12 text-end mt-3">
          <button type="submit" class="btn btn-success me-2">
            <i class="bi bi-check-circle me-1"></i>{{ showEditForm ? 'Update' : 'Save' }}
          </button>
          <button type="button" class="btn btn-outline-secondary" (click)="closeForm()">
            <i class="bi bi-x-circle me-1"></i>Cancel
          </button>
        </div>
      </form>
    </div>
  </div>

  <div *ngIf="loading">Loading employees...</div>

  <table *ngIf="!loading && employees.length > 0" class="employee-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Role</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let e of employees">
        <td>{{ e.employeeId }}</td>
        <td>{{ e.firstName }} {{ e.lastName }}</td>
        <td>{{ e.email }}</td>
        <td>{{ e.role?.roleId || e.roleId }} - {{ e.role?.name || e.roleName }}</td>
        <td>
          <button (click)="editEmployee(e)" class="btn btn-warning btn-sm me-2">
            <i class="bi bi-pencil"></i> Edit
          </button>
          <button (click)="deleteEmployee(e.employeeId)" class="btn btn-danger btn-sm">
            <i class="bi bi-trash"></i> Deactivate
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="!loading && employees.length === 0">No employees found.</div>
</div>
