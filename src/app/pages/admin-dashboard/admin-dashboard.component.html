<div class="container-fluid py-4">
  <div class="row mb-4">
    <div class="col-12">
      <h1 class="text-primary fw-bold mb-4">
        <i class="bi bi-shield-check me-2"></i>Admin Dashboard
      </h1>
    </div>
  </div>

  <!-- Stats Cards -->
  <div class="row mb-4">
    <div class="col-lg-4 col-md-6 mb-3">
      <div class="card stats-card bg-gradient-primary text-white h-100">
        <div class="card-body d-flex align-items-center">
          <div class="me-3">
            <i class="bi bi-people-fill fs-1"></i>
          </div>
          <div>
            <h2 class="card-title mb-0">{{ totalEmployees }}</h2>
            <p class="card-text mb-0">Total Employees</p>
          </div>
        </div>
      </div>
    </div>

    <div class="col-lg-4 col-md-6 mb-3">
      <div class="card stats-card bg-gradient-warning text-white h-100">
        <div class="card-body d-flex align-items-center">
          <div class="me-3">
            <i class="bi bi-clock-history fs-1"></i>
          </div>
          <div>
            <h2 class="card-title mb-0">{{ pendingLeaves }}</h2>
            <p class="card-text mb-0">Pending Leaves</p>
          </div>
        </div>
      </div>
    </div>

    <div class="col-lg-4 col-md-12 mb-3">
      <div class="card quick-links-card h-100">
        <div class="card-header bg-light d-flex justify-content-between align-items-center">
          <h5 class="card-title mb-0">
            <i class="bi bi-link-45deg me-2"></i>Quick Actions
          </h5>
        </div>
        <div class="card-body d-grid gap-2">
          <button class="btn btn-outline-primary" (click)="toggleAddForm()">
            <i class="bi bi-person-plus me-2"></i>Add Employee
          </button>
          <a routerLink="/leaves" class="btn btn-outline-success">
            <i class="bi bi-calendar-check me-2"></i>View Leaves
          </a>
          <a routerLink="/holidays" class="btn btn-outline-info">
            <i class="bi bi-calendar-event me-2"></i>Manage Holidays
          </a>
          <a routerLink="/reports" class="btn btn-outline-secondary">
            <i class="bi bi-graph-up me-2"></i>Generate Reports
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- Add Employee Form -->
  <div *ngIf="showAddForm" class="card mb-4 shadow-sm border-0">
    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
      <h5 class="mb-0"><i class="bi bi-person-add me-2"></i>Add New Employee</h5>
      <button class="btn btn-light btn-sm" (click)="toggleAddForm()">
        <i class="bi bi-x-lg"></i>
      </button>
    </div>
    <div class="card-body">
      <form (ngSubmit)="addEmployee()" class="row g-3">
        <div class="col-md-6">
          <label class="form-label">First Name</label>
          <input type="text" class="form-control" [(ngModel)]="newEmployee.firstname" name="firstname" required />
        </div>
        <div class="col-md-6">
          <label class="form-label">Last Name</label>
          <input type="text" class="form-control" [(ngModel)]="newEmployee.lastname" name="lastname" required />
        </div>
        <div class="col-md-6">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" [(ngModel)]="newEmployee.email" name="email" required />
        </div>
        <div class="col-md-6">
          <label class="form-label">Role</label>
          <select class="form-control" [(ngModel)]="newEmployee.roleId" name="roleId" required>
            <option value="3">Employee</option>
            <option value="2">Manager</option>
            <option value="1">Admin</option>
          </select>
        </div>
        <div class="col-md-6">
          <label class="form-label">Department</label>
          <input type="text" class="form-control" [(ngModel)]="newEmployee.department" name="department" />
        </div>
        <div class="col-md-6">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" [(ngModel)]="newEmployee.password" name="password" required />
        </div>
        <div class="col-md-6">
          <label class="form-label">Team ID</label>
          <input type="number" class="form-control" [(ngModel)]="newEmployee.teamId" name="teamId" />
        </div>
        <div class="col-md-6">
          <label class="form-label">Active Status</label>
          <select class="form-control" [(ngModel)]="newEmployee.isActive" name="isActive" required>
            <option [ngValue]="true">Active</option>
            <option [ngValue]="false">Inactive</option>
          </select>
        </div>
        <div class="col-12 text-end mt-3">
          <button type="submit" class="btn btn-success me-2">
            <i class="bi bi-check-circle me-1"></i>Save
          </button>
          <button type="button" class="btn btn-outline-secondary" (click)="toggleAddForm()">
            <i class="bi bi-x-circle me-1"></i>Cancel
          </button>
        </div>
      </form>
    </div>
  </div>
