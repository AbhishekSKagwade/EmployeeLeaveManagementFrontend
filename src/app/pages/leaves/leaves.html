<div class="leaves-container">
  <h2>Manage Leaves</h2>

  <div *ngIf="loading">Loading leaves...</div>

  <table *ngIf="!loading && leaves.length > 0" class="leaves-table">
    <thead>
      <tr>
        <th>Employee</th>
        <th>From</th>
        <th>To</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let leave of leaves">
        <td>{{ leave.employeeName }}</td>
        <td>{{ leave.fromDate | date }}</td>
        <td>{{ leave.toDate | date }}</td>
        <td>{{ leave.status }}</td>
        <td>
          <button (click)="approveLeave(leave.id)">Approve</button>
          <button (click)="rejectLeave(leave.id)">Reject</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="!loading && leaves.length === 0">No leave records found.</div>
</div>
